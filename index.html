<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <section id="hero" class="hero">
      <div id="home" class="scoreboard">
        <p class="teamname">HOME</p>
        <p class="score" id="homeScore">0</p>
        <div class="points">
          <button id="plusOneHome">+1</button
          ><button id="plusTwoHome">+2</button>
          <button id="plusThreeHome">+3</button>
        </div>
      </div>
      <div id="guest" class="scoreboard">
        <p class="teamname">GUEST</p>
        <p class="score" id="guestScore">0</p>
        <div class="points">
          <button id="plusOneGuest">+1</button
          ><button id="plusTwoGuest">+2</button
          ><button id="plusThreeGuest">+3</button>
        </div>
      </div>
    </section>
    <button id="reset">Reset</button>
  </body>
</html>
